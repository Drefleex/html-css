<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>

    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual a tag deverá utilizar em cada uso</p>

    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag h1 , h2, h3 ,h4 , h5 para titulos">Titulos</abbr></li>
        <li><abbr title="use a tag &lt;img&gt; para colocar imagens">Imagens</abbr></li>
        <li><abbr title="use a tag &lt;abbr&gt; para abreviações">abreviações</abbr></li>
        <li><abbr title="Usamos a tag &lt;code&gt; para codigos fontes">Codigo Fonte</abbr></li>
        <li><abbr title="Usamos &lt;ol&gt; para listas ordenadas">Lista Ordenada</abbr></li>
        <li><abbr title="Usamos &lt;ul&gt; para listas não ordenadas">Listas não ordenadas</abbr></li>
        <li><abbr title="Usamos &lt;dl&gt; para listas com demarcadores">Lista com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
