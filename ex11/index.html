<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias en HTML5</title>
</head>
<body>

    <h1>Imagens Dinâmicas</h1>

    <P>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</P>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/FotoP.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/FotoM.png" type="image/png">
        <img src="imagens/FotoG.png" alt="Imagens flexível">
    </picture>

    <h2>Audio em HTML5</h2>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/guanacast-33.mp3"  type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
         <p>Seu navegador não suporta áudio <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg"></a></p>
    </audio>

    <h2>Video em HTML5</h2>

    <video width="600" poster="midia/limoes-capa.png" controls autoplay>
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.ogg" type="video/ogg">
        <p>Infelizmente seu navegador não conseguiu carregar o video</p>
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/M5V8HSuE71Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
