<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização vertical em contêineres</title>
    <style>

      #fora{
        height: 96vh;
        background-color: blueviolet;
        position:relative;
      }

      #dentro{
        width: 300px;
        height: 200px;
        background-color: yellow;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
        

    </style>
</head>
<body>
 <div id="fora">
    <div id="dentro">
        
    </div>

 </div>
    
</body>
</html>
