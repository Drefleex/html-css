<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Email e telefone</h1>
    <form action="cadastro.php" method="post">

        <fieldset style="width:400px;">
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iname">Nome:</label>
                <input type="text" name="nome" id="iname" placeholder="Digite seu nome" required min="6" max="21">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" placeholder="Digite seu email" required >
            </p>
            <p>
                <label for="icelular">Celular:</label>
                <input type="tel" name="celular" id="icelular" placeholder="Digite seu número" required >
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
