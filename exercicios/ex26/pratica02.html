<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica Select and DataList</title>
</head>
<body>
    <h1>Select and DataList</h1>
    <form action="cadastro.php" method="post">
        <p>
                <label for="iest">Estado</label>

                <select name="estado" id="iest">
                    <optgroup label="Região Sudeste">
                        <option value="RJ">Rio De Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="ST">Santa Catarina</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
    
                        <option value="MA">Maranhão</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>

                <p>
                    <label for="iprof">Profissão:</label>
                    <input type="text" name="profissional" id="iprof" list="listprof">
                    <datalist id="listprof">
                        <option value="ADM">Administrador</option>
                        <option value="ENG">Engenheiro</option>
                        <option value="DEV">Desenvolvedor</option>
                        <option value="JAR">Jardineiro</option>
                    </datalist>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>

                <p>
                    <textarea name="msg" id="imsg" cols="60" rows="20">
                        Olá Mundo
                    </textarea>
                </p>
            
        </p>
    </form>
</body>
</html>
